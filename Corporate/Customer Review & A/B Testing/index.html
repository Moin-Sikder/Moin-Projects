<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Analytics Dashboard</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š Marketing Analytics Dashboard</h1>
            <p>Real-time customer insights & A/B testing results</p>
        </header>

        <div class="dashboard-grid">
            <!-- KPI Cards -->
            <div class="kpi-cards">
                <div class="kpi-card">
                    <h3>Customer Satisfaction</h3>
                    <div class="kpi-value" id="satisfactionScore">-</div>
                    <div class="kpi-trend">â†‘ 12% this month</div>
                </div>
                <div class="kpi-card">
                    <h3>A/B Test Performance</h3>
                    <div class="kpi-value" id="testPerformance">-</div>
                    <div class="kpi-trend variant-b">Variant B winning</div>
                </div>
                <div class="kpi-card">
                    <h3>Total Reviews</h3>
                    <div class="kpi-value" id="totalReviews">-</div>
                    <div class="kpi-trend">+8 this week</div>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="charts-section">
                <div class="chart-container">
                    <h3>Sentiment Analysis</h3>
                    <canvas id="sentimentChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>A/B Test Results</h3>
                    <canvas id="abTestChart"></canvas>
                </div>
            </div>

            <!-- Reviews Section -->
            <div class="reviews-section">
                <h3>Latest Customer Reviews</h3>
                <div class="reviews-filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="positive">Positive</button>
                    <button class="filter-btn" data-filter="negative">Negative</button>
                    <button class="filter-btn" data-filter="neutral">Neutral</button>
                </div>
                <div id="reviewsContainer" class="reviews-container">
                    <!-- Reviews will be loaded here -->
                </div>
            </div>

            <!-- A/B Test Manager -->
            <div class="ab-test-section">
                <h3>A/B Test Manager</h3>
                <div class="test-controls">
                    <button id="startTest" class="btn-primary">Start New Test</button>
                    <button id="simulateData" class="btn-secondary">Simulate Data</button>
                </div>
                <div class="current-tests" id="currentTests">
                    <!-- Active tests will appear here -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
